<div class="row">
  <div class="col">
    <div class="input-group-text">
      <app-searchbar class="search"></app-searchbar>
      <button class="btn btn-success" routerLink="/add-course">
        Add Course
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-view-course
      [course]="courseElement"
      *ngFor="let courseElement of courses"
    ></app-view-course>
  </div>
</div>
